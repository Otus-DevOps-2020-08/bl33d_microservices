image: ruby:2.4.2

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'

stages:
  - build
  - test
  - review
  - stage
  - production

before_script:
  - cd reddit
  - bundle install

# -------------
# Build
# -------------
build_job:
  stage: build
  script:
    - echo 'Building'

# -------------
# Test
# -------------
test_unit_job:
  stage: test
  services:
    - mongo:latest
  script:
  - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

# -------------
# Review
# -------------
branch_review:
  stage: review
  script:
    - echo "Deploy to $CI_ENVIRONMENT_SLUG"
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master

deploy_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

# -------------
# Stage
# -------------
staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo "Deploy"
  environment:
    name: beta
    url: http://beta.example.com

# -------------
# Production
# -------------
production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo "Deploy"
  environment:
    name: production
    url: http://example.com
